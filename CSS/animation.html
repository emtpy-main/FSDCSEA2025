<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background:yellow;
            border-radius: 8px;
            animation: box 2s ease-in-out 1s infinite ;
        }
        @keyframes box {
            from {
                background-color: yellow;
            }
            to{
                background-color: orange
                ;
            }

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
